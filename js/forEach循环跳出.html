<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>


	<script>
		let arr = [1, 2, 3, 4, 5, 6]
		arr.forEach(item => {
			if (item === 4) {
				// return / return false / return true 只能跳过本次循环
				return
				// return false
				// return true
			}
			console.log(item)
		})

		console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~')

		try {
			arr.forEach(item => {
				if (item === 4) {
					throw new Error('error')
				}
				console.log(item)
			})
		} catch (err) {
			console.log(err.message)
		}
	</script>
</body>

</html>

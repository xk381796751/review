<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	


	<script>		
		function getRnd(limit) {
			var rnd = Math.random() * limit
			rnd = parseInt(rnd)
			return rnd
		}
		function sum(a, b) {
			var rnd = getRnd(200)
			a += rnd
			b += 2 * rnd
			return a + b
		}
		console.log(sum(10, 20))
	</script>
</body>
</html>

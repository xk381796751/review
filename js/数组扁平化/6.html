<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>扩展运算符</title>
</head>
<body>
	


	<script>
		let arr = [1, [2, [3, [4, 5]]], 6];

		// 只要有一个元素为数组，就继续循环
		// some接收一个函数，Array.isArray是一个函数(后面没有括号，不是调用)
		while (arr.some(Array.isArray)) {
			arr = [].concat(...arr)
		}
		console.log(arr)
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>replace + split</title>
</head>
<body>
	


	<script>
		let arr = [1, [2, [3, [4, 5]]], 6]
		let str = JSON.stringify(arr)
		arr = str.replace(/(\[|\])/g, '').split(',')
	</script>
</body>
</html>

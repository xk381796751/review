	<title>继承（ES6写法）</title>
</head>

<body>

	<script>
		class Human {
			constructor(name) {
				this.name = name
			}
			run() {
				console.log("我叫" + this.name + "，我在跑")
				return undefined
			}
		}
		class Man extends Human {
			constructor(name) {
				super(name)
				this.gender = '男'
			}
			fight() {
				console.log('糊你熊脸')
			}
		}
		var xk = new Man('夏凯2')
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>继承（ES5写法）</title>
</head>

<body>


	<script>
		// 知识点：
		// 原型：一个对象通过原型获得了一个函数（方法）或一个属性
		// 类：能产生对象的东西即为类
		// 只有构造函数才有prototype属性，该属性只有一个功能，就是存放共有属性对象的地址
		// 原型链：每个实例对象（object ）都有一个私有属性（称之为__proto__）指向它的原型对象（prototype）。该原型对象也有一个自己的原型对象(__proto__) ，层层向上直到一个对象的原型对象为 null
		// 继承：继承可以使得子类别具有父类别的各种属性和方法（继承是类和类之间的关系，JS在ES2015之前是没有类的）
		
		function Human(name) {
			this.name = name
		}

		Human.prototype.run = function () {
			console.log("我叫" + this.name + "，我在跑")
			return undefined
		}

		function Man(name) {
			Human.call(this, name)
			this.gender = '男'
		}

		// Man.prototype = new Human() // 此写法会使 Man.prototype里多出一个 name为undefined的属性
		var f = function () {}
		f.prototype = Human.prototype
		Man.prototype = new f()

		Man.prototype.fight = function () {
			console.log('糊你熊脸')
		}

		var xk = new Man('夏凯')
	</script>
</body>

</html>

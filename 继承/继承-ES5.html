<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>继承（ES5写法）</title>
</head>

<body>


	<script>

		function Human(name) {
			this.name = name
		}

		Human.prototype.run = function () {
			console.log("我叫" + this.name + "，我在跑")
			return undefined
		}

		function Man(name) {
			Human.call(this, name)
			this.gender = '男'
		}

		// Man.prototype = new Human() // 此写法会使 Man.prototype里多出一个 name为undefined的属性
		var f = function () {}
		f.prototype = Human.prototype
		Man.prototype = new f()

		Man.prototype.fight = function () {
			console.log('糊你熊脸')
		}

		var xk = new Man('夏凯')
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<ul>
		<li>001</li>
		<li>002</li>
		<li>003</li>
		<li id="stop">004</li>
		<li>005</li>
	</ul>

	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script>
		for (let i = 0; i < 10; i++) {
			console.log(i)
			if (i === 5) break
		}



		// !function test() {
		// 	console.log('aaa')
		// 	return 
		// 	console.log('bbb')
		// }()



		$('li').each(function(index) {
			if($(this).is('#stop')) {
				console.log('stopped at index ', index)
				// 相当于 javascript 中的 continue
				// return true 
				// 相当于 javascript 中的 break
				return false 
			}
			console.log('index', index)
		})
	</script>
</body>

</html>

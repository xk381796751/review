<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>防止浮动导致父元素高度塌陷（计算BFC高度的时候，浮动元素也会参与计算）</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			border: 10px solid red;
			overflow: hidden;
		}
		.inner {
			float: left;
			background: #08BDEB;
			height: 100px;
			width: 100px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="inner"></div>
	</div>
</body>

</html>

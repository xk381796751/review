<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>计算BFC高度的时候，浮动元素也会参与计算</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			background: red;
			overflow: hidden;
		}
		.inner {
			float: left;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="inner">我是浮动元素</div>
	</div>
</body>
</html>
